name: Monthly Cookie Scanner
on:
  schedule:
    - cron: '0 8 1 * *'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Hent kode
        uses: actions/checkout@v4

      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Installer afhængigheder
        run: npm install
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

      - name: Kør cookie-scanner
        run: node scanner.js
        env:
          SITE_URL: ${{ secrets.SITE_URL }}
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome-stable

      - name: Gem cookies.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automatisk cookie-scanning - ${{ github.run_id }}"
          file_pattern: cookies.json
          push_options: '--force'
